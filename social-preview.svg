<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500;700&amp;display=swap');
      .bg { fill: #f5f5f7; }
      
      .brand-statement-wrapper { 
          font-family: 'Inter', sans-serif; 
          font-size: 72px; 
          font-weight: 700; 
          fill: #1d1d1f; 
          line-height: 1.2;
          text-align: center; /* This centers the text within the foreignObject */
      }
      .author-name { 
          font-family: 'Inter', sans-serif; 
          font-size: 48px; 
          font-weight: 500; 
          fill: #545458; 
      }
      .keywords { 
          font-family: 'Inter', sans-serif; 
          font-size: 28px; 
          font-weight: 500; 
          fill: #545458; 
          letter-spacing: 1px; 
      }
    </style>
  </defs>

  <!-- Background -->
  <rect class="bg" width="1200" height="630" />

  <!-- Text Content (Centered) -->
  
  <!-- Brand Statement -->
  <!-- Using foreignObject to allow for reliable line breaks with text-align:center -->
  <foreignObject x="0" y="220" width="1200" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" class="brand-statement-wrapper">
      Building Resilient,<br/>Automated Cloud Systems.
    </div>
  </foreignObject>
  
  <!-- Author Name -->
  <text x="600" y="440" class="author-name" text-anchor="middle">Eman Čičkušić</text>
  
  <!-- Keywords -->
  <text x="600" y="500" class="keywords" text-anchor="middle">
    GCP │ TERRAFORM │ KUBERNETES │ CI/CD │ PYTHON
  </text>

</svg>
